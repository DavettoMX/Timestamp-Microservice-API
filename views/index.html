<!DOCTYPE html>

<html>

<head>
  <title>Timestamp Microservice</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
  <link href="style.css" rel="stylesheet" type="text/css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
  <h1 class="text-center display-6">Timestamp Microservice</h1>
  <hr />
  <div class="container">
    <h4 class="display-6">Use</h4>
    <div class="list-group">
      <ul>
        <!--Local Time Zone-->
        <li><a href="api/your-timezone" class="list-group-item list-group-item-action">Local Time Zone</a></li>
        <!-- Pacific Time Zone-->
        <li><a href="api/pdt" class="list-group-item list-group-item-action">Pacific Time Zone</a></li>
        <!-- Europe Time Zone -->
        <li><a href="api/europe" class="list-group-item list-group-item-action">Europe Time Zone</a></li>
        <!-- Asia Time Zone -->
        <li><a href="api/asia" class="list-group-item list-group-item-action">Asia Time Zone</a></li>
        <!-- America Time Zone -->
        <li><a href="api/america" class="list-group-item list-group-item-action">America Time Zone</a></li>
        <!-- Africa Time Zone -->
        <li><a href="api/africa" class="list-group-item list-group-item-action">Africa Time Zone</a></li>
        <!-- Antarctica Time Zone -->
        <li><a href="api/antarctica" class="list-group-item list-group-item-action">Antarctica Time Zone</a></li>
      </ul>
    </div>

    <h4 class="display-6">Example Output:</h4>
    <p>
      <p class="text-center">{"utc":"Fri, 25 Dec 2015 00:00:00 GMT"}</p>
    </p>
  </div>
  <div class="footer">
  </div>

  <!--Bootstrap-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
